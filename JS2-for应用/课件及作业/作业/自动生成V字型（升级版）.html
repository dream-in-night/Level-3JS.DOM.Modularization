<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动生成V字型（升级版）</title>
		<style type="text/css">
			div {
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				border: 1px solid #000000;
				background: red;
			}
			section{
				position: relative;
			}			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementById('btn'),
					oBox = document.getElementById('box'),
					oDiv = document.getElementsByTagName('div'),
					onOff = 0;
					oBtn.onclick=function(){
						for(var i=0;i<5;i++){
							oBox.innerHTML += '<div>'+i+'</div>';
						}
						for(var i=0;i<oDiv.length;i++){
							if(onOff%3 == 0){
								for(var i=0;i<5;i++){
									oBox.innerHTML += '<div>'+i+'</div>';
									oBox.style.top= Math.floor(i/3)*55+'px';
									oBox.style.left = i*55+'px';
								}
							}
							if(onOff%3 == 1){
								
							}
							if(onOff%3 == 2){
								
								onOff =0;
							}
						}
						onOff++;
					}
			}
			
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="点击自动生成各种V字型" />
		<section id="box"></section>
	</body>
</html>
