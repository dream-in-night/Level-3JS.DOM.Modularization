<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>for的图片生成应用</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
		</style>
		<style>
			#box {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 520px;
				height: 600px;
				background:transparent;
			}
			div {
			  display: block;
			  height: 48px;
			  width: 50px;
			  border: 1px solid #eee;
			  background: #eee;
			  margin: 0;float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox = document.getElementById('box'),
					oDiv = oBox.getElementsByTagName('div');
				for(var i=0;i<120;i++){
					oBox.innerHTML += '<div></div>'; 
				}
				for(var i=0;i<120;i++){
					oDiv[i].onmouseover =function(){
						this.style.background ='none';
					}
				}
			}
		</script>
	</head>

	<body>
		<img src="img/pic.jpg" />
		<section id="box"></section>

	</body>

</html>
