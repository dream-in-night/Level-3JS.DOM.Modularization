<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动生成100个DIV ★ 其他的做法</title>
		<style type="text/css">
			div {
				float: left;
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				border: 1px solid #000000;
			}
			section {
				width: 550px;
				position: relative;
			}
		</style>
		<script type="text/javascript">
			window.onload= function(){
				var oBtn = document.getElementById('btn'),
					oBox = document.getElementById('box'),
					oDiv = document.getElementsByTagName('div'),
					oColor = ['red','green','black','orange'];
				
				for(var i=0;i<100;i++){
					oBox.innerHTML += '<div>'+ i+ '</div>';
				}
				for(var i=0;i<oDiv.length;i++){
					oDiv[i].style.top =Math.floor(i/10)*55+'px';
					oDiv[i].style.left = i%10*55 +'px';
					oDiv[i].style.background = oColor[i%4];
				}
			}
		</script>
	</head>
	<body>
		<section id="box"></section>		
	</body>
</html>
