<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动生成一个V字形</title>
		<style type="text/css">
			div{
				position: absolute;
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				background: #f33;
				top: 0px;
				left: 0px;
			}
			section{
				position: relative;	
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn =  document.getElementById('btn'),
				oBox = document.getElementById('box'),
				oDiv = oBox.getElementsByTagName('div'),
				length = 5,
				top,
				left;
				oBtn.onclick =function(){
					for(var i=0;i<length;i++){
						left = i*55 + 'px';
						if(i<length/2){
							top = i*55 +'px';
						}else{
							top = (length-i-1)*55+ 'px';
						}
						oBox.innerHTML += '<div style="left:'+left+';top:'+top+';">'+i+ '</div>';
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="自动生成一个V字形" />
		<section id="box"></section>
	</body>
</html>
