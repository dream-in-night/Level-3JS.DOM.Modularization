<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>必须解决所有浏览器兼容性问题</title>
		<style type="text/css">
			div {
				position: absolute;
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				border: 1px solid #000000;
			}
			section{
				position: relative;
			}
		</style>
		
	   <!-- 0%3		= 0
			1%3		= 1
			2%3		=	2
			3%3		= 0
			4%3		= 1
			5%3		= 2
			……
		-->
	
	    <!--
	    	floor() 方法执行的是向下取整计算，它返回的是小于或等于函数参数，并且与之最接近的整数。
			Math.floor(3.4);		向下取整	=> 3
			Math.floor(1.1);		向下取整	=> 1
			Math.floor(1.9);		向下取整	=> 1
			
			折行top用Math.floor向下取整  Math.floor(9/10)    =>   0
			折行height用  i%10取余    9%10 =>  9  
			
			注意：1.需要隔5个 就用取余 i%5
			     2.需要向下取整  用Math.floor(i)
		-->
		<script type="text/javascript">
			window.onload = function() {
				var oBtn = document.getElementById('btn'),
					oBox = document.getElementById('box');
					oDiv = oBox.getElementsByTagName('div'),
					oColor = ['red','blue','green','black'];
				oBtn.onclick = function() {
					for (var i = 0; i < 100; i++) {
						oBox.innerHTML+= '<div>'+i+'</div>';
						
					}
					for(var i =0;i <oDiv.length;i++){
						oDiv[i].style.top = Math.floor(i/10)*55 + 'px';
						oDiv[i].style.left = i%10*55 + 'px';
						oDiv[i].style.background = oColor[i%4];
					}
				}
			}
		</script>
	</head>

	<body>


		<input type="button" name="" id="btn" value="自动生成100个li" />
		
		<section id="box"></section>

	</body>

</html>
