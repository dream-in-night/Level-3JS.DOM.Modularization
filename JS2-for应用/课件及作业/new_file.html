<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li {
				width: 100px;
				height: 150px;
				float: left;
				margin-right: 30px;
				background: #f1f1f1;
				position: relative;
				z-index: 1;
			}
			div {
				width: 80px;
				height: 200px;
				background: red;
				position: absolute;
				top: 75px;
				left: 10px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oLi = document.getElementsByTagName('li'),
					that = null;
				for(var i=0;i<oLi.length;i++){
					oLi[i].onmousemove = function(){
						that = this;
						fn1();
					}
					oLi[i].onmouseout = function(){
						that = this;
						fn2();
					}
				}
				function fn1(){
					that.getElementsByTagName('div')[0].style.display = 'block';
				}
				function fn2(){
					that.getElementsByTagName('div')[0].style.display = 'none';
				}
			}
		</script>
	</head>

	<body>

		<ul>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
		</ul>
	</body>

</html>
