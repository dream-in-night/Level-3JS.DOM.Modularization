<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#list li{
				display: block;
				height: 30px;
				margin-bottom: 3px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oList = document.getElementById('list'),
					arrColor = ['red','blue','yellow','black'],
					oLi = oList.getElementsByTagName('li');
					
					for(var i=0;i<oLi.length;i++){
						oLi[i].index = i;
						oLi[i].style.background = arrColor[i%arrColor.length];
						
						oLi[i].onmouseover = function(){
							this.style.background = 'green';
						}
						oLi[i].onmouseout = function(){
							this.style.background = arrColor[this.index%arrColor.length]
						}
					}
					
				
			}
		</script>
	</head>

	<body>
		<ul id="list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>

</html>
